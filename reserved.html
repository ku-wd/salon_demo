    <section class="reserved">
      <form class="reserved__content">
        <div class="reserved__content--inner inner">
          <label><p>氏名<span>(必須)</span></p>
          <input type="text" placeholder="例: 山田 太郎" required></label>
          <label><p>フリガナ<span>(必須)</span></p>
            <input type="text" placeholder="例: ヤマダ タロウ" required></label>
          <label><p>電話番号<span>(必須)</span></p>
            <input type="tel" placeholder="例: 08012345678" required></label>
          <label><p>メールアドレス<span>(必須)</span></p>
            <input type="email" placeholder="例: yamada@gmail.com" required></label>
          <label><p>日付<span>(必須)</span></p>
            <input type="date" required></label>
          <label><p>メニュー<span>(必須)</span></p>
          <select name="menu">
            <option value="">ー以下から選択して下さいー</option>
            <option value="カット">カット</option>
            <option value="カラー">カラー</option>
            <option value="パーマ">パーマ</option>
            <option value="その他">その他</option>
          </select></label>
          <label class="form__text"><p>メッセージ本文<span>(任意)</span></p>
            <textarea placeholder="メッセージを入力してください。"></textarea></label>
          <div class="btn__area">
            <button class="btn btn__submit"><a href="#">送信</a></button>
          </div>
        </div>
